<ion-view>
  <ion-content class="login">
    <form>
      <div style="background-color: #00AA00;margin-top: 50%">
        <p style="float: left;margin-left: 10%">用户名</p>
        <input type="text" hms-mouse-even="red" placeholder="用户名" ng-model="loginData.username"
               style="height:40px;width:60%;font-size: 14px;background-color: #DFE8F4;margin-left:30%">
      </div>
      <div style="background-color: #00AA00;margin-top: 10px">
        <div style="float: left;margin-left: 10%;margin-top: auto;margin-bottom: auto;">密码</div>
        <input type="text"  placeholder="密码" ng-model="loginData.password"
               style="height:40px;width:60%;font-size: 14px;background-color: #DFE8F4;margin-left:30%">
      </div>
      <div>
        <button class="login-button" style="background-color: yellow;margin-top: 10px;text-align: center;width: 30%" ng-click="toLogin()">登录</button>
        <button class="skip-button" style="background-color: orange;margin-top: 10px;float: right;width: 30%" ng-click="toMyHighchart()">跳转图表界面</button>
      </div>
    </form>
  </ion-content>
</ion-view>
